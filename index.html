  <meta name="description" content="Créez des sites web vitrines et des pages de destination flexibles avec des options de conception et de personnalisation étendues.">

  <script>
    // GitHub Pages SPA redirect handler
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?')
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        )
      }
    }(window.location));
    
    // Mobile video autoplay handler - only for mobile devices
    (function() {
      // Check if mobile device
      var isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                    window.innerWidth < 768 || 
                    ('ontouchstart' in window);
      
      if (!isMobile) return; // Exit if not mobile
      
      var hasUserInteracted = false;
      
      function safePlayVideos() {
        var videos = document.querySelectorAll('video');
        var visibleVideos = [];
        
        // Only target visible videos that are actually in the DOM
        videos.forEach(function(video, index) {
          if (video && video.offsetParent !== null && video.src) { // Check if visible and has source
            visibleVideos.push({element: video, index: index});
          }
        });
        
        console.log('Found ' + visibleVideos.length + ' visible videos out of ' + videos.length + ' total');
        
        visibleVideos.forEach(function(videoData) {
          var video = videoData.element;
          var index = videoData.index;
          
          if (!video.ended && video.paused) {
            try {
              video.muted = true;
              video.loop = true;
              video.playsInline = true;
              video.setAttribute('playsinline', 'true');
              video.setAttribute('webkit-playsinline', 'true');
              video.setAttribute('loop', 'true');
              
              var playPromise = video.play();
              if (playPromise !== undefined) {
                playPromise.then(function() {
                  console.log('Mobile video ' + (index + 1) + ' (' + video.src.split('/').pop() + ') playing');
                }).catch(function(error) {
                  console.log('Mobile video ' + (index + 1) + ' autoplay prevented');
                });
              }
            } catch (error) {
              console.log('Mobile video ' + (index + 1) + ' error:', error.name);
            }
          }
        });
      }
      
      function markInteraction() {
        if (!hasUserInteracted) {
          hasUserInteracted = true;
          safePlayVideos();
          document.removeEventListener('touchstart', markInteraction);
          document.removeEventListener('click', markInteraction);
          document.removeEventListener('scroll', markInteraction);
        }
      }
      
      document.addEventListener('touchstart', markInteraction, { passive: true });
      document.addEventListener('click', markInteraction, { passive: true });
      document.addEventListener('scroll', markInteraction, { passive: true });
    })();
  </script>
