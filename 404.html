<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/lmintelligencev2.github.io/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LM Intelligence - Créez des sites web vitrines</title>
  <meta name="description" content="Créez des sites web vitrines et des pages de destination flexibles avec des options de conception et de personnalisation étendues.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <script>
    // GitHub Pages SPA redirect
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?')
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        )
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root"></div>
  <script>
    // Check if we're on a route that should redirect to the SPA
    var path = window.location.pathname.replace('/lmintelligencev2.github.io', '');
    if (path === '/terms-of-service' || path === '/privacy-policy' || path === '/data-deletion') {
      window.location.replace('/lmintelligencev2.github.io/?/' + path.slice(1));
    } else {
      // Load the main app
      var script = document.createElement('script');
      script.src = '/lmintelligencev2.github.io/assets/index-Dj3-oyXB.js';
      script.type = 'module';
      script.crossOrigin = 'true';
      document.head.appendChild(script);
      
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/lmintelligencev2.github.io/assets/index-Bn-MsWDM.css';
      link.crossOrigin = 'true';
      document.head.appendChild(link);
    }
  </script>
</body>
</html>
